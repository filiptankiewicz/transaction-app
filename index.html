      rel="stylesheet" /> -->

</head>
<script>
    const homeOfflinePage = () => {
        return "<button id='log' onclick='getPageContent(`login`)'>Logowanie</button><button id='log' onclick='getPageContent(`registration`)'>Rejestracja</button><h2>Strona główna niezalogowanego użytkownika</h2>"
    };
    const registrationPage = () => {
        return "<h2>Strona Rejestracji</h2><p>Tu będzie formularz rejestracji nowego użytkownika</p><button id='log' onclick='getPageContent(`homeOffline`)'>Wróć</button>"
    };
    const loginPage = () => {
        return "<h2>Strona Logowania</h2><p>Tu będzie formularz logowania użytkownika</p><button id='log' onclick='getPageContent(`homeOffline`)'>Wróć</button>"
    };
    const homeOnlinePage = () => {
        return "<h2>Strona główna zalogowanego użytkownika</h2>"
    };
</script>

<script>
    const pages = {
        "homeOffline": homeOfflinePage(),
        "registration": registrationPage(),
        "login": loginPage(),
        "homeOnline": homeOnlinePage()
    };

    function getPageContent(page) {
        let contentToReturn;
        switch (page) {
            case "homeOffline":
                contentToReturn = pages.homeOffline;
                break;
            case "registration":
                contentToReturn = pages.registration;
                break;
            case "login":
                contentToReturn = pages.login;
                break;
            case "homeOnline":
                contentToReturn = pages.homeOnline;
                break;
            default:
                contentToReturn = pages.homeOnline;
                break;
        }
        document.getElementById("content").innerHTML = contentToReturn;
    };
</script>


<body onload="getPageContent('homeOffline')">
