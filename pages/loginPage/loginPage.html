<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logowanie</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../common/htmlStyle.css" />
    <link rel="stylesheet" href="../common/buttonStyle.css" />
  </head>
  <body>
    <div class="buttonsContainer">
      <button class="button btn" onclick="goToRegistrationPage()">
        <p class="titleOfButton">Rejestracja</p>
      </button>
    </div>
    <div class="formContainer">
      <form class="loginForm" role="form" autocomplete="off">
        <div class="inputsContainer">
          <div class="labelContainer">
            <label class="label" for="name">Nazwa użytkownika / Email:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter name or Email"
              name="name"
            />
          </div>
          <p id="errorEmptyNameMessage"></p>
          <div class="labelContainer">
            <label class="label" for="password">Hasło:</label>

            <input
              type="password"
              id="password"
              placeholder="Enter password"
              name="password"
            />
          </div>
          <p id="error"></p>
          <button type="button" class="button btn" onclick="signIn()">
            <p class="titleOfButton">Zaloguj</p>
          </button>
        </div>
      </form>
    </div>
  </body>
  <script>
    function validateFields() {
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      const errorEmptyNameMessage = document.getElementById(
        "errorEmptyNameMessage"
      );

      const errorMessages = {
        name: "Pole nazwa użytkownika nie może być puste!",
        password: "Pole hasło nie może być puste!",
      };

      const errorPassword =
        password === "" ? (error.innerHTML = errorMessages.password) : false;
      const errorName =
        name === ""
          ? (errorEmptyNameMessage.innerHTML = errorMessages.name)
          : false;

      const nameNotEmpty =
        name !== "" && (errorEmptyNameMessage.innerHTML = null);

      const validateRules = errorName || nameNotEmpty || errorPassword;

      if (!validateRules) return true;
    }
  </script>
  <script>
    function signIn() {
      let validate = validateFields();
      if (validate) {
        let userFromLocalStorage = JSON.parse(
          localStorage.getItem("allUsersData")
        )
          ? JSON.parse(localStorage.getItem("allUsersData"))
          : [];

        let userExist =
          userFromLocalStorage.length &&
          JSON.parse(localStorage.getItem("allUsersData")).some(
            (data) =>
              data.name.toLowerCase() ==
                document.getElementById("name").value.toLowerCase() ||
              data.email.toLowerCase() ==
                document.getElementById("name").value.toLowerCase()
          );

        const errorMessages = {
          emailNotExistYet:
            "Podana nazwa lub email jest wolny, załóż konto i dołącz do Nas!",
          invalidPassword: "Nie prawidłowe hasło!",
          userNotExist:
            "Użytkownik o nazwie: " +
            document.getElementById("name").value +
            " nie istnieje!",
        };

        const errorEmailNotExistYet = document.getElementById(
          "errorEmptyNameMessage"
        );

        const ruleOfUser = {
          ruleOfUserWithNameOrEmail:
            (userFromLocalStorage &&
              userFromLocalStorage.length > 0 &&
              document.getElementById("name").value ==
                userFromLocalStorage[0].name) ||
            document.getElementById("name").value ==
              userFromLocalStorage[0].name
              ? (errorEmailNotExistYet.innerHTML = null)
              : (errorEmailNotExistYet.innerHTML =
                  errorMessages.emailNotExistYet)
              ? userFromLocalStorage[0].email
              : (errorEmailNotExistYet.innerHTML =
                  errorMessages.emailNotExistYet),
        };

        let userLoginData = {
          name: document.getElementById("name").value,
          email: ruleOfUser.ruleOfUserWithNameOrEmail,
          password: document.getElementById("password").value,
        };

        let userSignedIn = userFromLocalStorage.filter((userData) => {
          return (
            userData.name == userLoginData.name &&
            userData.email == userLoginData.email &&
            userData.password == userLoginData.password
          );
        })[0];

        if (userExist) {
          if (userSignedIn) {
            const error = document.getElementById("error");
            alert("Logowanie zakończone sukcesem!");
            window.location.replace("../profilePage/profilePage.html");
            localStorage.setItem("userData_Name", userSignedIn.name);
          } else {
            error.innerHTML = errorMessages.invalidPassword;
          }
        } else {
          error.innerHTML = errorMessages.userNotExist;
        }
      }
    }
  </script>
  <script>
    function goToRegistrationPage() {
      window.location.href = "../registrationPage/registrationPage.html";
    }
  </script>
</html>
