<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logowanie</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../common/htmlStyle.css" />
    <link rel="stylesheet" href="../common/buttonStyle.css" />
    <script
      type="text/javascript"
      src="../../helpers/navigation/index.js"
    ></script>
    <script
      type="text/javascript"
      src="../../helpers/validation/loginValidation/index.js"
    ></script>
    <script
      type="text/javascript"
      src="../../helpers/webStorage/signIn/index.js"
    ></script>
  </head>
  <body>
    <div class="buttonsContainer">
      <button class="button btn" onclick="goToRegistrationPage()">
        <p class="titleOfButton">Rejestracja</p>
      </button>
    </div>
    <div class="formContainer">
      <form class="loginForm" role="form" autocomplete="off">
        <div class="inputsContainer">
          <div class="labelContainer">
            <label class="label" for="name">Nazwa użytkownika / Email:</label>
            <input
              type="text"
              id="name"
              placeholder="Nazwa użytkownika / Email.."
              name="name"
            />
          </div>
          <p id="errorEmptyNameMessage"></p>
          <div class="labelContainer">
            <label class="label" for="password">Hasło:</label>

            <input
              type="password"
              id="password"
              placeholder="Hasło.."
              name="password"
            />
          </div>
          <p id="error"></p>
          <button type="button" class="button btn" onclick="signIn()">
            <p class="titleOfButton">Zaloguj</p>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
