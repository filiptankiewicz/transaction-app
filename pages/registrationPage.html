<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rejestracja</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <script>
    function goBack() {
      window.location.href = "./index.html";
    }
  </script>
  <body>
    <div>
      <h1>Ekran Rejestracji</h1>
      <button onclick="goBack()">Powrót</button>
      <form id="form" role="form" onsubmit="return false" autocomplete="off">
        <label>Nazwa użytkownika</label>
        <input type="text" id="name" />
        <label>Hasło</label>
        <input type="password" id="password" />
        <label>Email</label>
        <input type="text" id="email" />
        <label>Potwierdź email</label>
        <input type="text" id="repeatEmail" />
        <button type="submit" onclick="signUp(event)">Zarejestruj</button>
      </form>
      <hr />
      <div id="error"></div>
      <div id="userData"></div>
    </div>

    <script>
      function validateFields() {
        const name = document.getElementById("name").value;
        const nameLength = document.getElementById("name").value.length;
        const validNameCharacters = /^[0-9a-zA-Z]+$/;
        const validEmailCharacters =
          /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        const passwordLength = document.getElementById("password").value.length;

        const email = document.getElementById("email").value;
        const repeatEmail = document.getElementById("repeatEmail").value;
        const error = document.getElementById("error");

        const errorMessages = {
          name: "Pole nazwa użytkownika nie może być puste!",
          nameLength: "Pole nazwa musi mieć od 6 do 16 znaków!",
          validNameCharacters: "Pole nazwa może zawierać tylko litery i cyfry!",
          passwordLength: "Pole hasło musi mieć co najmniej 6 znaków!",
          validEmailCharacters: "Pole email musi mieć poprawny format!",
          email: "Pole Email i Potwierdź Email muszą być takie same!",
        };

        if (name === "") {
          error.innerHTML = errorMessages.name;

          return false;
        }
        if (nameLength < 6 || nameLength > 16) {
          error.innerHTML = errorMessages.nameLength;
          return false;
        }

        if (!name.match(validNameCharacters)) {
          error.innerHTML = errorMessages.validNameCharacters;
          return false;
        }

        if (passwordLength < 6) {
          error.innerHTML = errorMessages.passwordLength;
          return false;
        }

        if (!email.match(validEmailCharacters)) {
          error.innerHTML = errorMessages.validEmailCharacters;
          return false;
        }

        if (email !== repeatEmail) {
          error.innerHTML = errorMessages.email;
          return false;
        }

        return true;
      }
    </script>

    <script type="text/javascript">
      function signUp(data) {
        let validate = validateFields();

        if (validate) {
          let allUsersData =
            JSON.parse(localStorage.getItem("allUsersData")) || [];
          let exist =
            allUsersData.length &&
            JSON.parse(localStorage.getItem("allUsersData")).some(
              (data) =>
                data.name.toLowerCase() ==
                  document.getElementById("name").value.toLowerCase() ||
                data.email.toLowerCase() ==
                  document.getElementById("email").value.toLowerCase()
            );
          if (!exist) {
            const error = document.getElementById("error");

            allUsersData = [
              {
                name: document.getElementById("name").value,
                password: document.getElementById("password").value,
                email: document.getElementById("email").value,
                repeatEmail: document.getElementById("repeatEmail").value,
              },
              ...allUsersData,
            ];
            localStorage.setItem("allUsersData", JSON.stringify(allUsersData));
            let userSignedIn = allUsersData.filter((userData) => {
              return userData.name == allUsersData[0].name;
            })[0];

            localStorage.setItem("userData_Name", userSignedIn.name);
            window.location.replace("./homeOnlinePage.html");
            document.getElementById("name").focus();
            document.getElementById("email").focus();
          } else {
            error.innerHTML = "Konto o takiej nazwie lub emailu juz istnieje!";
          }
          data.preventDefault();
        }
      }
    </script>
  </body>
</html>
