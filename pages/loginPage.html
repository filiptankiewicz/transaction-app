<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Logowanie</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div>
      <h1>Ekran Logowania</h1>
      <button onclick="goBack()">Powrót</button>
      <form role="form" autocomplete="off">
        <label>Nazwa użytkownika / Email:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter name or Email"
          name="name"
        />
        <label>Hasło:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          name="password"
        />
        <button type="button" onclick="signIn()">Zaloguj</button>
        <hr />
        <p id="error"></p>
      </form>
    </div>
  </body>
  <script>
    function validateFields() {
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      const errorMessages = {
        name: "Pole nazwa użytkownika nie może być puste!",
        password: "Pole hasło nie może być puste!",
      };

      const errorPassword =
        password === "" ? (error.innerHTML = errorMessages.password) : false;
      const errorName =
        name === "" ? (error.innerHTML = errorMessages.name) : false;

      const validateRules = errorName || errorPassword;
      if (!validateRules) return true;
    }
  </script>
  <script>
    function signIn() {
      let validate = validateFields();
      if (validate) {
        let userFromLocalStorage = JSON.parse(
          localStorage.getItem("allUsersData")
        )
          ? JSON.parse(localStorage.getItem("allUsersData"))
          : [];

        let userExist =
          userFromLocalStorage.length &&
          JSON.parse(localStorage.getItem("allUsersData")).some(
            (data) =>
              data.name.toLowerCase() ==
                document.getElementById("name").value.toLowerCase() ||
              data.email.toLowerCase() ==
                document.getElementById("name").value.toLowerCase()
          );

        let userLoginData = {
          name: document.getElementById("name").value,
          email: userFromLocalStorage[0].email,
          password: document.getElementById("password").value,
        };

        let userSignedIn = userFromLocalStorage.filter((userData) => {
          return (
            userData.name == userLoginData.name ||
            (userData.email == userLoginData.email &&
              userData.password == userLoginData.password)
          );
        })[0];

        if (userExist) {
          if (userSignedIn) {
            const error = document.getElementById("error");
            alert("Logowanie zakończone sukcesem!");
            window.location.replace("./homeOnlinePage.html");
            localStorage.setItem("userData_Name", userSignedIn.name);
          } else {
            error.innerHTML = "Nie prawidłowe hasło!";
          }
        } else {
          error.innerHTML =
            "Użytkownik o nazwie: " +
            document.getElementById("name").value +
            " nie istnieje!";
        }
      }
    }
  </script>
  <script>
    function goBack() {
      window.location.href = "./index.html";
    }
  </script>
</html>
